<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Boogaloo&family=East+Sea+Dokdo&family=Lobster&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
      <span class="top"></span>
      <div class="container-fluid bg-white chatbox shadow-lg rounded">
         <div class="row h-100">
            <div class=" col-2 col-sm-2 col-md-4  d-none d-md-block " style="padding-right: 0; " id="side-1">
              <div class="card h-100">
                  <div class="card-header">
                      <div class="row">
                          <div class=" col-10 col-sm-10 col-md-10">
                              <img src="mages/pp.png" alt="" class="profile">
                          </div>
                          <div class=" col-2 col-sm-2 col-md-2">
                            <button type="button" class="d-md-none" style="padding: 0 0; background-color:  rgb(143, 74, 150); color: white; font-weight: bold;  box-shadow: 2px 3px 3px rgb(143, 74, 150) ;" onclick="hideChatList()">Go Back</button>
                             </div>
                      </div>
                    

                  </div>
                  <ul class="list-group list-group-flush" >
                    <li class="list-group-item">
                    
                       
                          <input type="text" class="form-control " id="rounded" placeholder="Search a New Chat" aria-describedby="inputGroup-sizing-lg">
                      
                    </li>
                    <li class="list-group-item list-group-item-action" onclick="StartChat(1)">
                     <div class="row">
                       <div class="col-md-2">
                        <img src="mages/pp.png" alt="" class="profile-pic">
                       </div>
                       <div class="col-md-10 d-none d-md-block" style="cursor: pointer; ;">
                            <div class="name"  >NAME</div>
                            <div class="under-name">Hi How Are Yoy This Is Me.</div>
                       </div>
                     </div>
                    </li>
                    <li class="list-group-item list-group-item-action">
                      <div class="row">
                        <div class="col-md-2">
                         <img src="mages/pp.png" alt="" class="profile-pic">
                        </div>
                        <div class="col-md-10 d-none d-md-block" style="cursor: pointer; ">
                             <div class="name" >NAME</div>
                             <div class="under-name">Hi How Are Yoy This Is Me.</div>
                        </div>
                      </div>
                     </li>
                     <li class="list-group-item list-group-item-action">
                      <div class="row">
                        <div class="col-md-2">
                         <img src="mages/pp.png" alt="" class="profile-pic">
                        </div>
                        <div class="col-md-10 d-none d-md-block" style="cursor: pointer; ;">
                             <div class="name" >NAME</div>
                             <div class="under-name">Hi How Are Yoy This Is Me.</div>
                        </div>
                      </div>
                     </li>

                </ul>
              </div>
            </div>
            <div class=" col-10 col-sm-10 col-md-8 " style="padding-left: 0;" id="side-2">
              <div id="chatpanel" class="card h-100" style="display: none;">
                <div class="card-header">
                  <div class="row" >
                    <div class="col-1 col-sm-1 col-md-1 col-lg-1" >
                      <i class="fas fa-list fa-1x " style="margin-top: 15px; cursor: pointer;" onclick="showChatList()"></i>
                    </div>
                    <div class="col-2 col-sm-2 col-md-2 col-lg-1" > <img src="mages/pp.png" alt="" class="profile"></div>
                    <div class="col-5 col-sm-5 col-md-5 col-lg-7">   <div class="name" >NAME</div>
                    <div class="under-name">Last Seen</div></div>
                    <div class="col-5 col-sm-4 col-md-4 col-lg-3 icons">
                          <i class="fas fa-search"></i>
                          <i class="fas fa-paperclip mx-4"></i>
                          <i class="fas fa-ellipsis-v mx-4"></i>
                    </div>
                  </div>
                </div>
                <div class=" card-body"></div>
                <div class="footer"  style="background-color: rgb(234, 163, 236);">
                  <div class="row">
                    <div class="col-2 col-md-1"> <i class="far fa-grin" style="font-size: 30px;"></i></div>
                    <div class="col-8 col-md-10">   <input type="text" class="form-control " id="rounded" placeholder="Type Here" aria-describedby="inputGroup-sizing-lg"></div>
                    <div class="col-2 col-md-1"> <i class="fas fa-microphone" style="font-size: 30px;"></i></div>
                  </div>
                </div>
              </div>

              <div id="divStart" class="text-center">
                <i class="fas fa-comment-dots " style="font-size: 300px; margin-top: 70px;"></i>
                <h1 style="margin-top: 30px;">Find Your Friend In List And Start Chatting</h1>
              
              </div>
            </div>
         </div>

      </div>
   

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    
  </body>
  <script src="app.js"></script>
</html>
